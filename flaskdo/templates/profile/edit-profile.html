{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Edit Profile{% endblock %}

<!-- Content block -->
{% block content %} {% if message %}
<div class="mt-3 container">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
{% endif %}
<div class="container">
  <form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Edit Profile</h1>
    <label for="email" class="">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      value="{{user['email']}}"
      class="form-control mb-3"
      placeholder="Email"
      required=""
      autofocus=""
    />
    <label for="first-name" class="">First Name</label>
    <input
      type="text"
      id="first-name"
      name="first-name"
      value="{{user['first_name']}}"
      class="form-control mb-3"
      placeholder="First Name"
      required=""
      autofocus=""
    />
    <label for="last-name" class="">Last Name</label>
    <input
      type="text"
      id="last-name"
      name="last-name"
      value="{{user['last_name']}}"
      class="form-control mb-3"
      placeholder="First Name"
      required=""
      autofocus=""
    />
    <label for="birthdate" class="">Birthdate</label>
    <input
      type="date"
      id="birthdate"
      name="birthdate"
      value="{{user['birthdate']}}"
      class="form-control mb-3"
      placeholder="Date"
      autofocus=""
    />
    <label for="avatarURL" class="">Avatar URL</label>
    <input
      type="text"
      id="avatarURL"
      name="avatarURL"
      value="{{user['avatarURL']}}"
      class="form-control mb-3"
      placeholder="Avatar URL"
      autofocus=""
    />
    <label for="address" class="">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      value="{{user['address']}}"
      class="form-control mb-3"
      placeholder="Address"
      autofocus=""
    />
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Update Profile
    </button>
  </form>
</div>
{% endblock content %}
