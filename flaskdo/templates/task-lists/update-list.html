{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Update Task List{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">
  <form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">
      Update Task List - ({{tasklist['name']}})
    </h1>
    <label for="list-name" class="sr-only">Name</label>
    <input
      type="text"
      id="list-name"
      name="list-name"
      class="form-control mb-3"
      value="{{tasklist['name']}}"
      placeholder="Name"
      required=""
      autofocus=""
    />
    <label for="list-description" class="sr-only">Description</label>
    <textarea
      type="text"
      id="list-description"
      name="list-description"
      class="form-control mb-3"
      placeholder="Description"
      required=""
    >
{{tasklist['description']}}</textarea
    >
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Update Task List
    </button>
  </form>
</div>
{% endblock content %}
