{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Update Task{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">
  <form class="form-signin" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">
      Update Task - ({{task['title']}})
    </h1>
    <label for="task-title" class="sr-only">Title</label>
    <input
      type="text"
      id="task-title"
      name="task-title"
      class="form-control mb-3"
      value="{{task['title']}}"
      placeholder="Name"
      required=""
      autofocus=""
    />
    <label for="task-description" class="sr-only">Description</label>
    <textarea
      type="text"
      id="task-description"
      name="task-description"
      class="form-control mb-3"
      placeholder="Description"
      required=""
    >
{{task['description']}}</textarea
    >

    <label for="prioritySelect">Priority</label>
    <select id="prioritySelect" name="prioritySelect" class="form-control mb-3">
      <option selected>Choose a Priorty...</option>
      {% for priority_value, priority_name in priorities.items() %}
      <option value="{{priority_value}}">{{priority_name | capitalize}}</option>
      {% endfor %}
    </select>

    <label for="taskListSelect">Task List</label>
    <select id="taskListSelect" name="taskListSelect" class="form-control mb-3">
      <option selected>Choose a Task List...</option>
      {% for list in tasklists %}
      <option value="{{list['id']}}">{{list['name'] | capitalize}}</option>
      {% endfor %}
    </select>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Update Task
    </button>
  </form>
</div>
{% endblock content %}
